        <label for="" class="text-gray-700 font-semibold">Validation Rules</label>
        <textarea name="" id=""  class="w-full h-auto min-h-52 rounded-lg border border-gray-400 bg-white bg-opacity-60" placeholder="Validation Rules..">
        </textarea>
    </div>
    <div class="py-2 flex items-center justify-between space-x-6">
        <form action="" class="flex items-center space-x-2">
            <input type="text" class="w-96 py-2 px-4 rounded-md border border-gray-400 bg-white bg-opacity-60" placeholder="Search Rules..">
            <button class="py-2 px-4 rounded-md bg-black text-white">Search</button>
        </form>
        <div class="flex items-center space-x-1 justify-between">
            <button type="button" class="key bg-white text-gray-600 w-11 h-11 border border-gray-300 rounded-md flex items-center justify-center ">
                <span>&#123;&#123;&#123;</span>
            </button>
            <button type="button" class="key bg-white text-gray-600 w-11 h-11 border border-gray-300 rounded-md flex items-center justify-center ">
                <span>&#125;&#125;&#125;</span>
            </button>
            <button type="button" class="key bg-white text-gray-600 w-11 h-11 border border-gray-300 rounded-md flex items-center justify-center ">
                <span>&#123;</span>
            </button>
            <button type="button" class="key bg-white text-gray-600 w-11 h-11 border border-gray-300 rounded-md flex items-center justify-center ">
                <span>&#125;</span>
            </button>
            <button type="button" class="key bg-white text-gray-600 w-11 h-11 border border-gray-300 rounded-md flex items-center justify-center ">
                <span>&#91;&#91;</span>
            </button>
            <button type="button" class="key bg-white text-gray-600 w-11 h-11 border border-gray-300 rounded-md flex items-center justify-center ">
                <span>&#93;&#93;</span>
            </button>
            <button type="button" class="key bg-white text-gray-600 w-11 h-11 border border-gray-300 rounded-md flex items-center justify-center ">
                <span>&#40;</span>
            </button>
            <button type="button" class="key bg-white text-gray-600 w-11 h-11 border border-gray-300 rounded-md flex items-center justify-center ">
                <span>&#41;</span>
            </button>
            <button type="button" class="key bg-white text-gray-600 w-11 h-11 border border-gray-300 rounded-md flex items-center justify-center ">
                <span>&lt;=</span>
            </button>
            <button type="button" class="key bg-white text-gray-600 w-11 h-11 border border-gray-300 rounded-md flex items-center justify-center ">
                <span>&gt;=</span>
            </button>
            <button type="button" class="key bg-white text-gray-600 w-11 h-11 border border-gray-300 rounded-md flex items-center justify-center ">
                <span>&lt;</span>
            </button>
            <button type="button" class="key bg-white text-gray-600 w-11 h-11 border border-gray-300 rounded-md flex items-center justify-center ">
                <span>&gt;</span>
            </button>
            <button type="button" class="key bg-white text-gray-600 w-11 h-11 border border-gray-300 rounded-md flex items-center justify-center ">
                <span>=</span>
            </button>
            <button type="button" class="key bg-white text-gray-600 w-11 h-11 border border-gray-300 rounded-md flex items-center justify-center ">
                <span>&quot;</span>
            </button>
            <button type="button" class="key bg-white text-gray-600 w-11 h-11 border border-gray-300 rounded-md flex items-center justify-center ">
                <span>&apos;</span>
            </button>
            <button type="button" class="key bg-white text-gray-600 w-11 h-11 border border-gray-300 rounded-md flex items-center justify-center ">
                <span>,</span>
            </button>
            <button type="button" class="key bg-white text-gray-600 w-11 h-11 border border-gray-300 rounded-md flex items-center justify-center ">
                <span>-</span>
            </button>
            <button type="button" class="key bg-white text-gray-600 w-14 h-11 border border-gray-300 rounded-md flex items-center justify-center ">
                <span>AND</span>
            </button>
            <button type="button" class="key bg-white text-gray-600 w-14 h-11 border border-gray-300 rounded-md flex items-center justify-center ">
                <span>OR</span>
            </button>
        </div>
    </div>
</div>

<script>
    // Get the textarea element
    var textarea = document.querySelector('textarea');

    // Get all the buttons
    var buttons = document.querySelectorAll('key');

    // Add a click event listener to each button
    buttons.forEach(function(button) {
        button.addEventListener('click', function() {
            // Get the text content of the span inside the button
            var text = this.querySelector('span').textContent;

            // Append the text to the textarea's value
            textarea.value += text;
        });
    });
</script>
