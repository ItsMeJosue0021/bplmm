<div id="list"></div>

<script>
    // Initialize gistsData as an empty array
    let gistsData = [];

    // Listen for htmx:load event (when data is fetched)
    document.addEventListener('htmx:load', function(event) {
        if (event.detail.trigger.getAttribute('hx-get') === 'https://api.github.com/users/marcus-at-localhost/gists') {
            // Parse the JSON response
            const responseData = JSON.parse(event.detail.response);
            // Store the data in the variable
            gistsData = responseData;
            // You can now use gistsData in your JavaScript code
            console.log(gistsData);
        }
    });
</script>
