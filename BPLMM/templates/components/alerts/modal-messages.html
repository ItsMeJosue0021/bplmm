{% for message in messages %}
    {% if message.tags == "success" %}
        <div id="alert-border-3" class="django-message w-fit absolute bottom-0 right-4 shadow rounded-md flex items-center p-4 mb-4 text-green-800 border-t-4 border-[#1ED760] bg-white dark:text-green-400 dark:bg-gray-800 dark:border-green-800" role="alert">
            <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
            </svg>
            <div class="ms-3 text-sm font-medium">
                <span>{{ message }}</span>
            </div>
        </div>
    {% elif message.tags == "error" %}
        <div id="alert-border-2" class="django-message absolute bottom-0 right-4 shadow w-fit rounded-md flex items-center p-4 mb-4 text-red-800 border-t-4 border-red-500 bg-white dark:text-red-400 dark:bg-gray-800 dark:border-red-800" role="alert">
            <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
            </svg>
                <div class="ms-3 text-sm font-medium">
                    <span>{{ message }}</span>
                </div>
        </div>
    {% endif %}
{% endfor %}
<script>
    setTimeout(function() {
        var messages = document.querySelectorAll('.django-message');
        messages.forEach(message => {
            message.style.display = 'none';
        });
    }, 5000);
</script>
