<div class="w-full flex flex-col space-y-1">
    <label for="{{ name }}" class="text-sm uppercase text-gray-700 font-medium">{{ label }}</label>
    <textarea name="{{ name }}" id="{{ name }}" placeholder="{{ label }}" class="h-28 text-base rounded-md border border-gray-300 placeholder:italic bg-white">
        {% if old.value %}{{ old.value|escape }} {% endif %}
    </textarea>
</div>
