<div class="w-full flex flex-col space-y-1">
    <label for="{{ name }}" class="text-base">{{ label }}</label>
    <textarea name="{{ name }}" id="{{ name }}" placeholder="{{ label }}" class="h-32 rounded-lg border border-gray-300 placeholder:italic">
        {% if old.value %}{{ old.value|escape }} {% endif %}
    </textarea>
</div>
