<div class="w-full flex flex-col space-y-1">
    <div class="w-full">
        <label for="{{ name }}" class="text-base">{{ label }}</label>
        <input type="hidden" name="{{ name }}" id="{{ name }}">
    </div>
    <div class="w-full flex items-start justify-between pt-2 border-t border-gray-400">
        <div class="w-1/3 flex items-center">
            <input id="{{ name }}" type="radio" name="{{ name }}" value="T" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="{{ name }}" class="ms-2 text-sm  text-gray-700 dark:text-gray-300">True</label>
        </div>
        <div class="w-1/3 flex items-center">
            <input id="{{ name }}" type="radio" name="{{ name }}" value="F" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="{{ name }}" class="ms-2 text-sm  text-gray-700 dark:text-gray-300">False</label>
        </div>
        <div class="w-1/3 flex items-center">
            <input id="{{ name }}" type="radio" name="{{ name }}" value="N/A" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="{{ name }}" class="ms-2 text-sm  text-gray-700 dark:text-gray-300">Not Applicable</label>
        </div>
    </div>
</div>
