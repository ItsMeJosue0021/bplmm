{% for item in rvs %}
    <tr>
        <td class="p-2 border border-gray-300">{{ item.ACR_GROUPID }}</td>
        <td class="p-2 border border-gray-300">{{ item.RVSCODE }}</td>
        <td class="p-2 border border-gray-300">{{ item.DESCRIPTION }}</td>
        <td class="p-2 border border-gray-300">{{ item.RVU }}</td>
        <td class="p-2 border border-gray-300">{{ item.EFF_DATE }}</td>
        <td class="p-2 border border-gray-300">{{ item.END_DATE }}</td>
        <td class="p-2 border border-gray-300">
            <span
                class="py-1 px-2 rounded text-green-800 bg-green-50 bg-opacity-80 text-xs font-light">{{ item.RVSCODE }}</span>
        </td>
        <td class="p-2 border border-gray-300">
            <div class="flex items-center justify-end space-x-1 px-4">
                <a href="{% url 'set_rvs_rules' %}" class="py-1 px-2 rounded text-white bg-primary text-xs font-light">Add Rules</a>
                <a href="" class="py-1 px-2 rounded text-red-700 bg-red-50 border border-red-300 text-xs font-light">Delete</a>
                <a href="" class="py-1 px-2 rounded text-yellow-700 bg-yellow-50 border border-yellow-300 text-xs font-light">Edit</a>
                <a href="" class="py-1 px-2 rounded text-blue-700 bg-blue-50 border border-blue-300 text-xs font-light">View</a>
            </div>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="8" class="pt-4">
            <span class=" text-red-600">No Record Found</span>
        </td>
    </tr>
{% endfor %}
