<div class="w-full flex flex-col space-y-1">
    <div class="w-full">
        <label for="{{ name }}" class="text-gray-700 uppercase text-sm font-medium">{{ label }}</label>
    </div>
    <div class="w-full flex items-start justify-start pt-2 border-t border-gray-300">
        <div class="w-1/3 flex items-center ">
            <input {% if 'T' in formName.value %} checked {% endif %} id="{{ name }}" type="radio" name="{{ name }}" value="T" class="w-4 h-4 text-green-500 bg-gray-100 border-gray-300 rounded focus:ring-bgreen-400 dark:focus:ring-green-500 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="{{ name }}" class="ms-2 text-sm  text-gray-700 dark:text-gray-300">True</label>
        </div>
        <div class="w-1/3 flex items-center ">
            <input {% if 'F' in formName.value %} checked {% endif %} id="{{ name }}" type="radio" name="{{ name }}" value="F" class="w-4 h-4 text-green-500 bg-gray-100 border-gray-300 rounded focus:ring-green-400 dark:focus:ring-green-500 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="{{ name }}" class="ms-2 text-sm  text-gray-700 dark:text-gray-300">False</label>
        </div>
    </div>
</div>
